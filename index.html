<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="content">
        <div class="left">
            <div class="overlay">
                <img src="./img/rocket.png" 
                    alt="Rocket Logo"
                    id="logo">  
                <div id="overlay-text">Space Tour</div>   
            </div> 
            <div id="credit">Photo by Nasa</div>
        </div>
        <div class="right">
            <div class="intro-par">Vroom vroom let's aim for the mooooooon</div>
            <div class="form-container">
                <h3>Sign up for the experience of a life time</h3>
                <form action="#">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
