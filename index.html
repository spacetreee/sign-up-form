<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="overlay">
                <img src="./img/rocket.png" 
                    alt="Rocket Logo"
                    id="logo">  
                <div id="overlay-text">Space Tour</div>   
            </div> 
            <div id="credit">Photo by Nasa</div>
        </div>
        
        <div class="right">
            <div class="intro-par">Vroom vroom let's aim for the mooooooon</div>
            <div class="form-container">
                <h3>Sign up for the experience of a life time</h3>
                <form action="#">
                    <div class="first-name">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="last-name">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone-number">
                        <label for="pnum">Phone Number</label>
                        <input type="tel" name="pnum" id="pnum">
                    </div>
                    <div class="pw">
                        <label for="pw">Password</label>
                        <input type="password" name="pw" id="pw">
                    </div>
                    <div class="pw">
                        <label for="cpw">Confirm Password</label>
                        <input type="password" name="cpw" id="cpw">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
